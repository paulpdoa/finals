<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div>
    <h1>Registration Form</h1>
    <form>
    <label>First Name:</label><br>
    <input type="text" id="fn" placeholder="First Name" minlength="5"><br>
    <label>Middle Name:</label><br>
    <input type="text" id="mn" placeholder="Middle Name" minlength="5"><br>
    <label>Last Name:</label><br>
    <input type="text" id="ln" placeholder="Last Name" minlength="5"><br>
    <label>Contact Number:</label><br>
    <input type="number" id="cn" placeholder="Contact Number" minlength="5"><br>
    <label>Email Address:</label><br>
    <input type="email" id="email" placeholder="Email Address" minlength="5"><br>
    <label>User Name:</label><br>
    <input type="text" id="un" placeholder="User Name" minlength="5"><br>
    <label>Password:</label><br>
    <input type="password" id="ps" placeholder="Password" minlength="5"><br>
    <label>Confirm Password:</label><br>
    <input type="password" id="cps" placeholder="Confirm Password" minlength="5"><br>
    <button id="button">Submit</button><br>

    <h1 id="result">...</h1>
    </form>
    </div>

</body>
<script>

    let btn = document.getElementById("button")
    btn.onclick = register;
    

function register(e){

    e.preventDefault();

    var fn = document.getElementById('fn').value;
    var mn = document.getElementById('mn').value;
    var ln = document.getElementById('ln').value;
    var cn = document.getElementById('cn').value;
    var email = document.getElementById('email').value;
    var un = document.getElementById('un').value;
    var pass = document.getElementById('ps').value;
    var confirmpass = document.getElementById('cps').value;
    var asd = true;


    if (fn == "") {
    alert("First Name cannot be empty");
    asd = false;
  }
  if(mn == "") {
    alert("Middle Name cannot be empty");
    asd=false;
  }
  if (ln == "") {
    alert("Last Name cannot be empty");
   asd=false;
  }
  if (cn == "") {
    alert("Contact Number cannot be empty");
    asd=false;
  }
  if (email == "") {
    alert("Email Address cannot be empty");
    asd=false;
  }
  if (un == "") {
    alert("User Name cannot be empty");
    asd=false;
  }
  if (pass == "") {
    alert("Password cannot be empty");
   asd=false;
  }
  if (confirmpass == "") {
    alert("Confirm Password cannot be empty");
    asd=false;
  }
    if(pass != confirmpass){
            alert("Password doesn't match");
            asd=false;
        }

    console.log(asd)

    if(asd){
        
            document.getElementById('result').innerHTML="Registration Successful";
    }   

}
